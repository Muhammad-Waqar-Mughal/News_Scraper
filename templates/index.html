<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Selector</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Welcome, waqar555</h1>
        <form>
            <div class="section">
                <label>Select Countries:</label>
                <div class="checkbox-group">
                    <label><input type="checkbox" name="country" value="US"> US</label>
                    <label><input type="checkbox" name="country" value="UK"> UK</label>
                    <label><input type="checkbox" name="country" value="Canada"> Canada</label>
                </div>
            </div>
            <div class="section">
                <label>Select Categories:</label>
                <div class="checkbox-group">
                    <label><input type="checkbox" name="category" value="Business"> Business</label>
                    <label><input type="checkbox" name="category" value="Technology"> Technology</label>
                    <label><input type="checkbox" name="category" value="Sports"> Sports</label>
                </div>
            </div>
            <div class="section">
                <label>Max Articles:</label>
                <input type="number" name="max-articles" value="50">
            </div>
            <button type="submit">Get News</button>
        </form>
    </div>
</body>
</html>
